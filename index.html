<!DOCTYPE html>
<html lang="fa" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<title>Image Editor</title>
		<link rel="icon" href="./assets/img/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/editor.css" />
		<script src="./assets/js/script.js" defer></script>
	</head>
	<body>
		<div id="modal">
			<span id="modal-title">تصویر کالا</span>
			<div id="modal-body">
				<div
					id="preview-container"
					onmouseenter="handleMouseEnter()"
					onmouseleave="handleMouseLeave()"
					onmousemove="handleMouseMove(event)"
				>
					<div id="preview-scale">
						<div id="preview-flip">
							<div id="preview">
								<img src="./assets/img/template.jpg" alt="preview" />
							</div>
						</div>
					</div>
				</div>
				<div id="tools">
					<span class="section-title">فیلترها</span>
					<div id="filters" class="box"></div>
					<span class="section-title">تنظیمات</span>
					<div id="adjust" class="box">
						<div class="flex-container column">
							<label>
								<span>روشنایی</span>
								<input type="range" min="0" max="2" step="0.1" id="brightness" oninput="handleBrightness()" />
								<span id="brightness-value" class="slider-value">1</span>
							</label>
							<label>
								<span>چرخش</span>
								<input type="range" min="0" max="360" step="10" value="0" id="rotate" oninput="handleRotate()" />
								<span id="rotate-value" class="slider-value">0</span>
							</label>
						</div>
						<div class="flex-container">
							<button id="vertical" title="vertical flip" onclick="handleFlip(this.id)">
								<img class="icon" src="./assets/img/flip.png" alt="flip vertical" />
							</button>
							<button id="horizontal" title="horizontal flip" onclick="handleFlip(this.id)">
								<img class="icon" src="./assets/img/flip.png" alt="flip horizontal" />
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Filters  -->
		<div style="display: none">
			<svg>
				<filter id="blendSvg">
					<feTurbulence
						in="SourceGraphic"
						type="turbulence"
						baseFrequency="0.01 0.02"
						numOctaves="1"
						result="NOISE"
					></feTurbulence>
					<feBlend in="SourceGraphic" in2="NOISE" mode="multiply" result="BLEND"></feBlend>
				</filter>
			</svg>
			<svg>
				<filter id="convolveSvg">
					<feComponentTransfer>
						<feFuncR type="table" tableValues="0 0.5 0 1" />
						<feFuncG type="table" tableValues="0 0.5 0 1" />
						<feFuncB type="table" tableValues="0 0.5 0 1" />
						<feFuncA type="table" tableValues="0 0.5 0 1" />
					</feComponentTransfer>
				</filter>
			</svg>
			<svg>
				<defs>
					<filter id="pictureSvg">
						<feMorphology operator="erode" radius="2" />
					</filter>
				</defs>
			</svg>
		</div>
	</body>
</html>
